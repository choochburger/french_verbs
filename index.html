<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Verb practice</a>
        </div>
      </div>
    </nav>

    <div id="main" class="container"></div>

    <script src="js/vendor/browser-polyfill.js"></script>
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars.js"></script>

    <script src="js/verbs.js"></script>
    <script src="js/app.js"></script>
  </body>

  <script id="verb" type="text/x-handlebars-template">
    {{#each this}}
      <div class="container" id="{{verb}}">
        <a href="#{{verb}}">
          <h3>{{verb}}</h3>
        </a>
        <hr>
        {{#each tenses}}
          <form class="form-horizontal col-md-3">
            <h4>{{tense}}</h4>
            {{#each conjugations}}
              <div class="form-group">
                <label class="col-sm-3 control-label">{{q}}</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" data-answer="{{a}}">
                </div>
              </div>
            {{/each}}
            <div class="form-group">
              <div class="col-sm-offset-3">
                <button type="submit" class="btn btn-default btn-check">VÃ©rifier</button>
              </div>
            </div>
          </form>
        {{/each}}
      </div>
    {{/each}}
  </script>

</html>
